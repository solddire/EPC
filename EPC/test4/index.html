<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки с изменяющимся порядком</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="buttons">
        <button class="button" id="button1">1</button>
        <button class="button" id="button2">2</button>
        <button class="button" id="button3">3</button>
    </div>

    <script>
        $(document).ready(function() {
            // Исходный порядок
            let order = [1, 2, 3];
            let currentStep = 0;

            $(".button").on("click", function() {
                // Сдвиг порядка
                currentStep = (currentStep + 1) % 3;

                // Обновляем порядок в зависимости от текущего шага
                switch (currentStep) {
                    case 0:
                        order = [1, 2, 3]; // Исходный порядок
                        break;
                    case 1:
                        order = [2, 3, 1]; // Второй порядок
                        break;
                    case 2:
                        order = [3, 2, 1]; // Третий порядок
                        break;
                }

                // Обновляем текст кнопок в соответствии с новым порядком
                $("#button1").text(order[0]);
                $("#button2").text(order[1]);
                $("#button3").text(order[2]);
            });
        });
    </script>
</body>
</html>
